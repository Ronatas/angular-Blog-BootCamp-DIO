<div class="container_big-card">
  <div class="big-card_photo">
    <img src={{photoCover}} height="300" alt="Noticia News">

  </div>
  <a href={{cardLink}} target="_blank">
    <div class="big-card_title">
      <h1>{{cardTitle}}</h1>
    </div>
  </a>
  <div class="big-card_noticia">
    <p>{{cardDescription}}</p>
  </div>
  <div class="big-card_fonte">
    <h5>{{cardFonte}}</h5>
  </div>
</div>
